# Test Profile Configuration
# Used for integration and unit tests

spring.application.name=freelance

# Database Configuration (in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# File Upload Configuration
file.upload.dir=test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration (minimal for tests)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging Configuration
logging.level.com.example.freelance=WARN
logging.level.root=WARN

